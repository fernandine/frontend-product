<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
  <div class="flex flex-column align-items-center justify-content-center">
          <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
              <div class="text-center mb-5">
                  <div class="text-900 text-3xl font-medium mb-3">Cadastre-se</div>
                  <span class="text-600 font-medium line-height-3">Ainda n√£o tem conta conosco?</span>
                  <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer" routerLink="/register">Create today!</a>
              </div>
              <form [formGroup]="userForm" (ngSubmit)="onRegister()">

                <!--INPUT FIRSTNAME-->
                  <label for="firstName" class="block text-900 text-xl font-medium mb-2">Nome</label>
                  <input
                  pInputText
                  style="padding:1rem"
                  class="w-full md:w-30rem mb-5"
                  formControlName="firstName"
                  />
                  <!--INPUT LASTNAME-->
                  <label for="lastName" class="block text-900 text-xl font-medium mb-2">Sobrenome</label>
                  <input
                  pInputText
                  style="padding:1rem"
                  class="w-full md:w-30rem mb-5"
                  formControlName="lastName"
                  />
                  <!--INPUT EMAIL-->
                  <label for="email" class="block text-900 text-xl font-medium mb-2">Email</label>
                  <input
                  pInputText
                  style="padding:1rem"
                  class="w-full md:w-30rem mb-5"
                  formControlName="email"
                  />
                  <!--INPUT PASSWORD-->
                  <label for="password" class="block text-900 font-medium text-xl mb-2">Senha</label>
                  <p-password
                  formControlName="password"
                  class="w-full md:w-30rem mb-5"
                  ></p-password>

                  <div class="flex align-items-center justify-content-between mt-5 gap-5">
                    <button pButton pRipple label="Cadastrar" class="w-full p-3 text-xl" type="submit"></button>
                  </div>

                </form>
  </div>
  </div>
</div>
