<mat-card>
<form class="example-form" [formGroup]="registrationForm">
  <h1>Register</h1>
  <mat-form-field>
    <input matInput placeholder="First Name" formControlName="firstName">
    <mat-error *ngIf="registrationForm.get('firstName')?.invalid">{{
      getErrorMessage("firstName")
    }}</mat-error>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Last Name" formControlName="lastName">
    <mat-error *ngIf="registrationForm.get('lastName')?.invalid">{{
      getErrorMessage("lastName")
    }}</mat-error>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Email" formControlName="email">
    <mat-error *ngIf="registrationForm.get('email')?.invalid">{{
      getErrorMessage("email")
    }}</mat-error>
  </mat-form-field>

  <mat-form-field>
    <input matInput type="password" placeholder="Password" formControlName="password">
    <mat-error *ngIf="registrationForm.get('password')?.invalid">{{
      getErrorMessage("password")
    }}</mat-error>
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="register()">Register</button>

</form>
</mat-card>
