<div class="login-status-header">
  <div *ngIf="isAuthenticated && userFullName" class="login-status-user-info">
    Welcome back {{ userFullName }}
  </div>

  <button pButton pRipple type="button" *ngIf="!isAuthenticated" routerLink="/login" label="Sign In" class="p-button-outlined"></button>

  <button *ngIf="isAuthenticated" (click)="logout()" class="security-btn">
    Logout
  </button>

  <button *ngIf="isAuthenticated" routerLink="/members" class="security-btn">Member</button>

  <button *ngIf="isAuthenticated" routerLink="/order-history" class="security-btn ml-1">Orders</button>


</div>
