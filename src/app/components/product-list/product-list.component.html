<mat-card>
  <mat-toolbar class="listCategory" color="primary">
    <button *ngFor="let category of productCategories">
      <mat-button
        routerLink="/categories/{{ category.id }}"
        routerLinkActive="router-link-active"
        >{{ category.categoryName }}</mat-button
      >
    </button>
  </mat-toolbar>

        <section class="row">
        <div *ngFor="let product of products" class="col-md-3">
          <div class="productbox" >
            <a routerLink="/products/{{ product.id }}">
              <img [src]="product.imageUrl" />
              <h3>{{ product.name }}</h3>
              <div class="price">
                {{ product.unitPrice | currency : "USD" }}
              </div>
            </a>
            <button mat-raised-button style="background-color: blueviolet;"
            (click)="addToCart(product)">Add to cart</button>
          </div>
        </div>
      </section>
</mat-card>
        <!-- empty product handler -->

        <div
          *ngIf="products?.length == 0"
          class="alert alert-warning col-md-12"
          role="alert"
        >
          No products found.
        </div>

      <!--PAGINATOR-->

      <mat-paginator #paginator class="paginator-text"
      [length]="pagination.length "
      [pageSize]="pagination.size"
      [showFirstLastButtons]="true"
      [pageIndex]="pagination.page"
      [hidePageSize]="true" (page)="listProducts()">
    </mat-paginator>

      <div class="footer-pagination">
        <div class="row">
          <div class="col-md-6"></div>
          <div class="col-md-6">
            <div class="row">
              <div class="col-md-9">
                <ngb-pagination
                  [(page)]="thePageNumber"
                  [pageSize]="thePageSize"
                  [collectionSize]="theTotalElements"
                  [maxSize]="2"
                  [boundaryLinks]="true"
                  (pageChange)="listProducts()"
                ></ngb-pagination>
              </div>

              <div class="col-md-3 mt-2" style="text-align: right">
                <span class="mr-2" style="font-size: 13px"> Page Size </span>
                <select
                  #myPageSelect
                  (change)="updatePageSize(myPageSelect.value)"
                >
                  <option selected="true">5</option>
                  <option>10</option>
                  <option>20</option>
                  <option>50</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
