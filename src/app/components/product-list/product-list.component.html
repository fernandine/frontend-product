<mat-card>
  <mat-toolbar class="listCategory" color="primary">
    <button *ngFor="let category of productCategories">
      <mat-button
        routerLink="/categories/{{ category.id }}"
        routerLinkActive="router-link-active"
        >{{ category.categoryName }}</mat-button
      >
    </button>
  </mat-toolbar>

  <mat-grid-list cols="4" rowHeight="350px">
      <mat-grid-tile *ngFor="let product of products">
        <mat-card mat-elevation-z8 class="product-card">
        <mat-card-header>
          <a routerLink="/products/{{ product.id }}">
            <img mat-card-image [src]="product.imageUrl" />
          </a>
        </mat-card-header>
            <h3>{{ product.name }}</h3>
            <mat-card-title class="price">
              {{ product.unitPrice | currency : "USD" }}
            </mat-card-title>

            <mat-card-actions class="actions">
          <button mat-raised-button color="primary"
          (click)="addToCart(product)">Add to cart</button>
            </mat-card-actions>
          </mat-card>
          </mat-grid-tile>
        </mat-grid-list>
</mat-card>
        <!-- empty product handler -->

        <div
          *ngIf="products?.length == 0">
          <h3>No Product Found</h3>
        </div>

      <!--PAGINATOR-->
      <mat-paginator #paginator class="paginator-text"
      [length]="theTotalElements"
      [pageSize]="thePageSize"
      [showFirstLastButtons]="true"
      [pageIndex]="thePageNumber"
      [hidePageSize]="true" (page)="listProducts()">
    </mat-paginator>
      <!--PAGINATOR-->
