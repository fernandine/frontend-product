<div class="surface-overlay px-2 lg:px-5 flex align-items-stretch relative border-bottom-1 surface-border" style="min-height: 80px">
      <ul class="list-none p-0 m-0 flex">
            <li class="flex" *ngFor="let cat of productCategories">
                  <a class="font-medium inline-flex align-items-center cursor-pointer border-bottom-2 border-transparent hover:border-primary px-3 text-700 select-none" routerLink="/categories/{{ cat.id }}" routerLinkActive="active-link" style="text-decoration:none">
                    {{ cat.categoryName }}
                </a>
          </li>
      </ul>
</div>

<div class="surface-section px-4 py-8 md:px-6 lg:px-8">
  <div class="grid -mt-3 -ml-3 -mr-3">
        <div class="p-2 col-3 md:col-6 lg:col-3 mb-5 md:mb-0" *ngFor="let product of products" >
          <div class="relative mb-3" >
            <img [routerLink]="['/products', product.id]" [src]="product.imageUrl" alt="product_image" class="w-full" />
                  <!--span class="bg-pink-500 text-pink-50 font-bold px-2 py-1 absolute" style="border-radius: 1rem; right: 1rem; bottom: 1rem">{{ discount }}</span-->
              </div>
              <span class="text-900 font-medium text-lg">{{ product.name }}</span>
              <div class="my-3">
                <p-rating [ngModel]="product.rating" [readonly]="true" [cancel]="false" styleClass="mr-1"></p-rating>
                <!--span class="text-500">{{ reviews }}</span-->
              </div>
                <div class="mb-4">
                  <span class="line-through text-600">{{ (product.unitPrice ? product.unitPrice + 20 : product.unitPrice) | currency: "USD" }}</span>
                  <span class="font-bold text-900 ml-2">{{ product.unitPrice | currency: "USD" }}</span>
              </div>
              <p-button
              styleClass="mt-3 add-to-cart"
              label="Add to cart"
              icon="pi pi-shopping-cart"
              (click)="addToCart(product)"
              >
            </p-button>
        </div>
  </div>
</div>
