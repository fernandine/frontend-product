<p-table [value]="users" [paginator]="true" [rows]="6" class="py-3 px-3">
  <ng-template pTemplate="header">
    <tr>
      <th>Nome</th>
      <th>Sobrenome</th>
      <th>E-mail</th>
      <th>Perfil</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-usuario>
    <tr>
      <td>{{ usuario.firstName }}</td>
      <td>{{ usuario.lastName }}</td>
      <td>{{ usuario.email }}</td>
      <td>
        <ul>
          <li *ngFor="let role of usuario.roles">
            {{ role.authority }}
          </li>
        </ul>
      </td>
      <td>
        <p-button icon="pi pi-times" styleClass="p-button-rounded p-button-danger p-button-text"></p-button>
      </td>
    </tr>
  </ng-template>
</p-table>
