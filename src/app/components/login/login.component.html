<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
  <div class="flex flex-column align-items-center justify-content-center">
          <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
              <div class="text-center mb-5">
                  <div class="text-900 text-3xl font-medium mb-3">Welcome, {{ userFullName }}</div>
                  <span class="text-600 font-medium line-height-3">Don't have an account?</span>
                  <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer" routerLink="/register">Create today!</a>
              </div>

              <div>
                  <label for="email" class="block text-900 text-xl font-medium mb-2" >Email</label>
                  <input id="email" [(ngModel)]="form.email" type="text" placeholder="john@email.com" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                  <label for="password" class="block text-900 font-medium text-xl mb-2">Password</label>
                  <p-password inputId="password" [(ngModel)]="form.password" placeholder="Password"  styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>

                  <div class="flex align-items-center justify-content-between mb-5 gap-5">
                      <div class="flex align-items-center">

                          <label for="remember">Remember me</label>
                      </div>
                      <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">Forgot password?</a>
                  </div>
                  <button pButton pRipple label="Sign In" class="w-full p-3 text-xl" [routerLink]="['/oauth/token']"></button>
              </div>

              <p-divider align="center" styleClass="my-4">
                <span class="text-600 font-normal text-sm">OR</span>
            </p-divider>


              <div class="flex justify-content-between">
                <button pRipple class="mr-2 w-6 font-medium border-1 surface-border surface-100 py-3 px-2 p-component hover:surface-200 active:surface-300 text-900 cursor-pointer transition-colors transition-duration-150 inline-flex align-items-center justify-content-center">
                    <i class="pi pi-facebook text-indigo-500 mr-2"></i>
                    <span>Sign in With Facebook</span>
                </button>
                <button pRipple class="ml-2 w-6 font-medium border-1 surface-border surface-100 py-3 px-2 p-component hover:surface-200 active:surface-300 text-900 cursor-pointer transition-colors transition-duration-150 inline-flex align-items-center justify-content-center">
                    <i class="pi pi-google text-red-500 mr-2"></i>
                    <span>Sign in With Google</span>
                </button>
            </div>


          </div>

  </div>
</div>
