<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
  <div class="flex flex-column align-items-center justify-content-center">
    <div
      class="border-solid w-full surface-card py-8 px-5 sm:px-8"
      style="border-radius: 53px"
    >
      <div class="text-center mb-5">
        <div class="text-900 text-3xl font-medium mb-3">Pagamento</div>
      </div>

      <div class="col-12 mb-4">
        <div
          class="p-3 border-1 border-round-top surface-border"
          (click)="selectedValue2 = 'cartao'"
          [ngClass]="{
            'border-primary surface-50': selectedValue === 'cartao'
          }"
        >
          <p-radioButton
            name="cartao"
            value="cartao"
            [(ngModel)]="selectedValue2"
            inputId="cartao"
          ></p-radioButton>
          <label for="cartao" class="text-900 ml-3">Cartão de Crédito</label>
        </div>
        <div
          class="p-3 border-x-1 surface-border"
          (click)="selectedValue2 = 'pix'"
          [ngClass]="{ 'border-primary surface-50': selectedValue === 'pix' }"
        >
          <p-radioButton
            name="pix"
            value="pix"
            [(ngModel)]="selectedValue2"
            inputId="pix"
          ></p-radioButton>
          <label for="pix" class="text-900 ml-3">Pix</label>
        </div>
      </div>

      <div class="col-12 field mb-0">
        <label for="holderName" class="text-900 font-medium mb-2"
          >Número do Cartão</label
        >
        <input id="holderName" type="text" class="p-inputtext w-full mb-2" />
      </div>

      <div class="col-12 field mb-0">
        <label for="holderName" class="text-900 font-medium mb-2"
          >Data da Expiração</label
        >
        <input id="holderName" type="text" class="p-inputtext w-full mb-2" />
      </div>

      <div class="col-12 lg:col-6 field mb-4">
        <form #form3="ngForm" class="relative">
          <label for="cvc" class="text-900 font-medium mb-2">CVC</label>
          <input id="holderName" type="text" class="p-inputtext w-full mb-2" />
        </form>
      </div>
      <div class="col-12 field mb-0">
        <label for="holderName" class="text-900 font-medium mb-2"
          >Nome</label
        >
        <input id="holderName" type="text" class="p-inputtext w-full mb-2" />
      </div>
    </div>
  </div>
</div>

  <div class="flex justify-content-end py-4">
    <p-button
      label="Voltar"
      class="mr-4"
      routerLink="/checkout/delivery"
    ></p-button>
    <p-button label="Finalizar Compra" styleClass="p-button-success"></p-button>
  </div>
