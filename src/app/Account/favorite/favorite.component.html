<div *ngFor="let product of likedProducts">
  <p-card>
    <div class="border-solid border-400 border-round w-8 px-3 py-3">
  <img [src]="product.imageUrl" alt="{{ product.name }}" class="w-2" />
  <h3>{{ product.name }}</h3>
  <p>{{ product.description }}</p>

  <button (click)="onFavoriteProductsChanged(product)">{{ product.favorite ? 'Remove from favorites' : 'Add to favorites' }}</button>
</div>
</p-card>
</div>
