<div *ngIf="currentUser; else loggedOut">
  <h1>Dados do usuário</h1>
  <p>Email: {{currentUser.username}}</p>
  <p>Nome: {{currentUser.firstName}}</p>
  <p>Sobrenome: {{currentUser.lastName}}</p>
  <p>Cpf: {{currentUser.cpf}}</p>
  <p>Telefone: {{currentUser.phone}}</p>
  <p>Data de Nascimento: {{currentUser.birthDay}}</p>
</div>
<ng-template #loggedOut>
  <p>Por favor, faça o login para visualizar seu perfil.</p>
</ng-template>
