<ng-container *ngFor="let address of addresses">
    <div class="p-col-12 p-md-6 p-lg-4">
      <p-card>
        <h4>CEP: {{ address.cep }}</h4>
        <p>{{ address.logradouro }} - {{ address.complemento }}</p>
        <p>{{ address.bairro }}</p>
        <p>{{ address.localidade }} - {{ address.uf }}</p>

        <button pButton type="button" label="Editar" icon="pi pi-pencil" (click)="editAddress(address)"></button>
        <button pButton type="button" label="Excluir" icon="pi pi-trash" (click)="deleteAddress(address)"></button>
      </p-card>
    </div>
  </ng-container>
